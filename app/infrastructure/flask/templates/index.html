<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDD with Python and Flask</title>
</head>

<body>
<h1>DDD with Python</h1>
<h2>Events</h2>
<table border="1">
    <thead>
    <tr>
        <th><strong>ID</strong></th>
        <th><strong>Name</strong></th>
    </tr>
    </thead>
    <tbody>
    {% for event in events %}
    <tr>
        <td>{{ event.id }}</td>
        <td>{{ event.name }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
<h2>Create new event</h2>
<form method="post" action="/event">
    <p><label>Name</label><input type="text" name="name" placeholder="Add the event name"></p>
    <p><input type="submit"></p>
</form>

<h2>Increase inventory</h2>
<form method="post" action="/inventory">
    <p>
        <label>Event</label>
        <select name="event_id">
            {% for event in events %}
            <option value="{{ event.id }}">{{ event.name }}</option>
            {% endfor %}
        </select>
    </p>
    <p><label>Amount</label><input type="number" name="amount" placeholder="Add the inventory for the event"></p>
    <p><input type="submit"></p>
</form>
</html>
